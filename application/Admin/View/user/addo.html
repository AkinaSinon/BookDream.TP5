<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>订单管理</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="__STATIC__/Admin/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Google fonts - Popppins for copy-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,800">
    <!-- orion icons-->
    <link rel="stylesheet" href="__STATIC__/Admin/css/orionicons.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="__STATIC__/Admin/css/style.sea.css" id="theme-stylesheet">
    <!--BOOKDREAM.CN-->
    <!-- <link rel="stylesheet" href="__STATIC__/Admin/css/style.bookdream.css"> -->
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="__STATIC__/Admin/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="__STATIC__/Admin/img/favicon.png?3">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="__STATIC__/Admin/https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="__STATIC__/Admin/https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <!--HEADER BEGIN-->
    {include file="Public/head"}

    <div class="d-flex align-items-stretch">
      <!--Menu BEGIN-->
      {include file="Public/menu"}

      <div class="page-holder w-100 d-flex flex-wrap">
        <div class="container-fluid px-xl-5">
          
          <section class="py-5 user-add">
            <div class="row">
              <!-- Admin Add-->
              <div class="col-lg-8 mb-5" style="margin-left: 3%;">                           
                <div class="card">
                  <div class="card-header">
                    <h3 class="h6 text-uppercase mb-0">管理员添加</h3>
                  </div>
                  <div class="card-body">
                    <form class="form-inline" method="post" action="{:url('Index/addAdmin')}">
                      <div class="form-group">
                        <label for="inlineFormInput" class="sr-only">用户名</label>
                        <input id="inlineFormInput" type="text" placeholder="用户名" name="username" class="mr-3 form-control">
                      </div>
                      <div class="form-group">
                        <label for="inlineFormInputGroup" class="sr-only">密码</label>
                        <input id="inlineFormInputGroup" type="text" placeholder="密码" name="password" class="mr-3 form-control">
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-primary">提交</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <!-- User Add-->
              <div class="col-lg-8 mb-5" style="min-width: 90% !important; margin-left: 3%;">                           
                <div class="card">
                  <div class="card-header">
                    <h3 class="h6 text-uppercase mb-0">用户添加</h3>
                  </div>
                  <div class="card-body">
                    <form class="form-inline" method="post" action="{:url('User/add')}">
                      <div class="form-group">
                        <label for="inlineFormInput" class="sr-only">用户名</label>
                        <input id="inlineFormInput" type="text" name="username" placeholder="用户名" class="mr-3 form-control">
                      </div>
                      <div class="form-group">
                        <label for="inlineFormInputGroup" class="sr-only">密码</label>
                        <input id="inlineFormInputGroup" type="text" name="password" placeholder="密码" value="e10adc3949ba59abbe56e057f20f883e" class="mr-3 form-control">
                      </div>
                      <div class="form-group">
                        <label for="inlineFormInputGroup" class="sr-only">手机号</label>
                        <input id="inlineFormInputGroup" type="text" name="telephone" placeholder="手机号" value="1378654321" class="mr-3 form-control">
                      </div>
                      <div class="form-group">
                        <label for="inlineFormInputGroup" class="sr-only">邮箱</label>
                        <input id="inlineFormInputGroup" type="text" name="email" placeholder="邮箱" value="MBlack@millan.com" class="mr-3 form-control">
                      </div>
                      <div class="form-group">
                        <label for="inlineFormInputGroup" class="sr-only">IP</label>
                        <input hidden="hidden" id="inlineFormInputGroup" type="text" name="ip" placeholder="IP" value="0" class="mr-3 form-control">
                      </div>
                      <div class="form-group">
                        <button type="submit" class="btn btn-primary">提交</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <!--FOOTER BEGIN-->
        {include file="Public/footer"}
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="__STATIC__/Admin/vendor/jquery/jquery.min.js"></script>
    <script src="__STATIC__/Admin/vendor/popper.js/umd/popper.min.js"> </script>
    <script src="__STATIC__/Admin/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="__STATIC__/Admin/vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="__STATIC__/Admin/vendor/chart.js/Chart.min.js"></script>
    <script src="__STATIC__/Admin/js/js.cookie.min.js"></script>
    <script src="__STATIC__/Admin/js/front.js"></script>
  </body>
</html>
