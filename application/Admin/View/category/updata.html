                      <div class="form-group"><div class="form-group">

                        <input id="inlineFormInputGroup" type="text" placeholder="标识" name="type_number" value="{$data.type_number}" class="mr-3 form-control">

                      <div class="form-group">
                        <button type="submit" class="btn btn-primary">保存更新</button>
