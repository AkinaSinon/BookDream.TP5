{foreach $new as $value}
<!-- Start Single Product -->
<div class="product product__style--3">
	<div class="col-lg-3 col-md-4 col-sm-6 col-12">
		<div class="product__thumb">
			<a class="first__img" href="__STATIC__/Index/SingleProduct.html"><img src="__STATIC__/Index/images/books/3.jpg" alt="product image"></a>
			<a class="second__img animation1" href="__STATIC__/Index/SingleProduct.html"><img src="__STATIC__/Index/images/books/4.jpg" alt="product image"></a>
			<div class="hot__box color--2">
				<span class="hot-label">New</span>
			</div>
		</div>
		<div class="product__content content--center">
			<h4><a href="__STATIC__/Index/SingleProduct.html">{$value.book_name}</a></h4>
			<ul class="prize d-flex">
				<li>{$value.book_writer}</li>
				<li style="color: #7D7D7D;">{$value.book_time}</li>
			</ul>
			<div class="action">
				<div class="actions_inner">
					<ul class="add_to_links">
						<li><a class="cart" href="#"><i class="bi bi-shopping-bag4"></i></a></li>
						<li><a class="wishlist" href="#"><i class="bi bi-shopping-cart-full"></i></a></li>
						<li><a class="compare" href="#"><i class="bi bi-heart-beat"></i></a></li>
						<li><a data-toggle="modal" title="Quick View" class="quickview modal-view detail-link" href="#productmodal"><i class="bi bi-search"></i></a></li>
					</ul>
				</div>
			</div>
			<div class="product__hover--content">
				<ul class="rating d-flex">
					<li class="on"><i class="fa fa-star-o"></i></li>
					<li class="on"><i class="fa fa-star-o"></i></li>
					<li class="on"><i class="fa fa-star-o"></i></li>
					<li><i class="fa fa-star-o"></i></li>
					<li><i class="fa fa-star-o"></i></li>
				</ul>
			</div>
		</div>
	</div>
</div>
<!-- Start Single Product -->
{/foreach}
