<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Book(Dream)网上书店系统</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="__STATIC__/Admin/vendor/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome CSS-->
    <!-- orion icons-->
    <link rel="stylesheet" href="__STATIC__/Admin/css/orionicons.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="__STATIC__/Admin/css/style.sea.css" id="theme-stylesheet">
    <!--BookDream.cn-->
    <link rel="stylesheet" href="__STATIC__/Admin/css/style.bookdream.css">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="__STATIC__/Admin/css/custom.css">
    <!-- Favicon-->
    <link rel="shortcut icon" href="__STATIC__/Admin/img/favicon.png?3">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="__STATIC__/Admin/https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="__STATIC__/Admin/https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
  </head>
  <body>
    <div class="page-holder d-flex align-items-center">
      <div class="container" >
        <div class="row align-items-center py-5" >
          <div class="col-lg-5 px-lg-4" style="margin-left: auto; margin-right: auto;">
            <h1 class="text-base text-primary text-uppercase mb-4">欢迎,成为Book(Dream)书屋一员.</h1>
            <h1 class="mb-4" style="font-size: 18px;">用户注册</h1>
            <p class="text-muted">书里梦想书屋,打开你的新篇章.</p>
            <form id="loginForm" method="post" action="{:url('Auser/addUser')}" class="mt-4" >
              <div class="form-group mb-4" >
                <div class="custom-control custom-checkbox" style="font-size: 14px;">
                  <a href="#"><strong>用户名称:</strong></a>
                </div>
                <input type="text" name="username" placeholder="请填写用户名" class="form-control border-0 shadow form-control-lg" style=" height: 50%;  border-radius: 0;">
              </div>
              <div class="form-group mb-4" >
                <div class="custom-control custom-checkbox" style="font-size: 14px;">
                  <a href="#"><strong>登录密码:</strong></a>&nbsp;
                </div>
                <input type="text" name="password" placeholder="请填写密码" class="form-control border-0 shadow form-control-lg" style=" height: 50%;  border-radius: 0;">
              </div>
              <div class="form-group mb-4" >
                <div class="custom-control custom-checkbox" style="font-size: 14px;">
                  <a href="#"><strong>手机号码:</strong></a>&nbsp;
                </div>
                <input type="text" name="telephone" placeholder="请填写手机号" class="form-control border-0 shadow form-control-lg" style=" height: 50%;  border-radius: 0; ">
              </div>
              <div class="form-group mb-4" >
                <div class="custom-control custom-checkbox" style="font-size: 14px;">
                  <a href="#"><strong>电子邮箱:</strong></a>&nbsp;
                </div>
                <input type="text" name="email" placeholder="请填写邮箱" class="form-control border-0 shadow form-control-lg" style=" height: 50%;  border-radius: 0;">
              </div>
              <!-- <div class="form-group mb-4">
                <input type="test" name="verifycode" placeholder="待用验证码" class="form-control border-0 shadow form-control-lg text-violet" id="code" style="width: 255px; border-bottom-right-radius: 8px; border-top-right-radius: 8px; float: left;">&nbsp;
                <img id="code-image" src="{:url('Auser/showyzm')}" "width="100" height="46" onclick="this.src='{:url('Auser/showyzm')}?'+Math.random()">
              </div> -->
              <div class="form-group mb-4">
                <div class="custom-control custom-checkbox">
                  <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                  <label for="customCheck1" class="custom-control-label">已阅免责</label>
                  
                  <span style="float: right;">已有账号?<a href="{:url('Auser/login')}">去登录</a><span>
                </div>
              </div>
              <button type="submit" class="btn btn-primary shadow px-5" style="margin-left: 30%;">注册提交</button> 
            </form>
          </div>
        </div>
        <p class="mt-5 mb-0 text-gray-400 text-center">BookDream.cn &copy; 软件与信息服务 2019 ALL RIGHTS RESERVED. <a href="#" target="_blank" title="Book(Dream)">Book(Dream)&nbsp;</a> 蒙ICP备1744010RX号</p>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="__STATIC__/Admin/vendor/jquery/jquery.min.js"></script>
    <script src="__STATIC__/Admin/vendor/popper.js/umd/popper.min.js"> </script>
    <script src="__STATIC__/Admin/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="__STATIC__/Admin/vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="__STATIC__/Admin/vendor/chart.js/Chart.min.js"></script>
    <script src="__STATIC__/Admin/js/js.cookie.min.js"></script>
    <script src="__STATIC__/Admin/js/front.js"></script>
  </body>
</html>
